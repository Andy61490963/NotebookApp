{% extends 'base.html' %}
{% block createnote %}
    <h1>Create a New Note</h1>

    <div id="createnotes-api" data-createnotes-api="{{ createnotes_api }}"></div>
    <div id="notebook-id" data-notebook-id="{{ notebook_id }}"></div>

    <form id="post-note-form">
        <label for="new-title">Title</label>
        <input type="text" id="new-title" placeholder="Title" required>

        <label for="new-content">Content</label>
        <textarea id="new-content" placeholder="Content" rows="10" required></textarea>

        <button type="submit" id="update-note" >Post Note</button>
    </form>

    {% load static %}
    <script src="{% static 'js/createNotes.js' %}"></script>

{% endblock %}
